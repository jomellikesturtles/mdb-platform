    networks:
      - front-tier
  admin-web:
    build: ./mdb-admin-web-app
    # entrypoint
    ports: 
      - 5200:80
    networks:
      - front-tier
      # - back-tier
  #   depends_on:
  #     - bff
  redis:
    image: redis:alpine
    volumes:
      - "./healthchecks:/healthchecks"
    healthcheck:
      test: /healthchecks/redis.sh
      interval: 5s
    networks:
      - back-tier
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - "db-data:/var/lib/postgresql/data"
      - "./healthchecks:/healthchecks"
    healthcheck:
      test: /healthchecks/postgres.sh
      interval: 5s
    networks:
      - back-tier

volumes:
  db-data:
networks:
  front-tier:
  back-tier:
